<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Pdfs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cont" class="card mx-auto mt-5 " style="width: 29rem; height:auto;">
    <h1 class="text-center">Chat with Pdfs</h1>
    <br>
    <br>
    <div id="content" class="d-flex flex-column gap-2 ms-3 me-3">
    <h4>Upload PDF Files</h4>
    <input class="rounded-1" type="file" id="pdfUpload" multiple accept=".pdf">
    <button class="btn btn-success rounded-3 mx-auto" onclick="uploadPDFs()">Upload PDFs</button>
        
    <h4>Ask a Question</h2>
    <input type="text" id="userQuestion" placeholder="Type your question here...">
    <button class="btn btn-success rounded-3 mx-auto" onclick="askQuestion()">Ask</button>

    <div class="card mx-auto" id="response"></div>
    </div>
</div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
